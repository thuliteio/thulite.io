<div class="section">
  <div class="container">
    <div class="row justify-content-center g-4">
      <div class="col-6 col-lg-3">
        <h2 class="fs-5 text-center">Documentation</h2>
        <ul class="nav flex-column">
          {{- range site.Menus.documentation }}
            <li class="nav-item mt-2">
              <a class="nav-link p-0 text-body-secondary text-center" href="{{ .URL }}">
                {{ .Name }}
              </a>
            </li>
          {{- end }}
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="section pt-4 pt-lg-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <hr class="mt-0">
        <ul class="nav justify-content-center">
          {{- range site.Menus.legal }}
            <div class="nav-item">
              <a class="nav-link px-3" href="{{ .URL }}">
                {{ .Name }}
              </a>
            </div>
          {{- end }}
        </ul>
        <p class="text-center text-body-secondary mt-2">{{ .Site.Params.footer }}</p>
      </div>
    </div>
  </div>
</div>
